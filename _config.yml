# Site settings
permalink: /blog/:year/:month/:day/:title/
title: Nuclide
tagline: A unified IDE
fbappid: ""
gacode: "UA-44373548-2"
description: An open IDE for React Native, web, and native mobile development, built as a suite of packages on top of Atom to provide hackability and the support of an active community.
baseurl: "" # the subpath of your site, e.g. /nuclide/
url: "http://127.0.0.1:4000" # the base hostname & protocol for your site
ghrepo: "facebook/nuclide"

# Build settings
markdown: redcarpet
highlighter: pygments

collections:
  docs:
    output: true
    permalink: /docs/:name/
  support:
    output: true
    permalink: /support/

sass:
  style: :compressed

redcarpet:
  extensions: [with_toc_data]

color:
  # Provides colour for background of top header of homepage
  primary: "#2F0F56"
  # Provides colour for background of elsewhere on site
  secondary: "#e4e4e4"
  # A color that will work for buttons laid on top of primary colour
  light: "#9B4DCA"
  # Color that will work for text on top of light color
  lighttext: "#fff"
  # Color of text in the top header of homepage, must be legible on top of primary color
  headertext: "#fff"
  # Color of text on top of the secondary color background
  bodytext: "#151515"
  # Background of fixed nav header - headertext color is used for mini logo text
  nav: "#4A148C"
  # Text of links in the nav
  navtext: "#c79aff"
  # Color of link underlines in the main body, and hover background color for links
  link: "#6223b0"
